<app-pt-navbar></app-pt-navbar>

<div class="container px-4 py-5" id="icon-grid">

    <h2 class="pb-2 border-bottom">Specialized</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">

        <div *ngFor="let category of allCategories" class="col d-flex align-items-center justify-content-center p-4">
            <a [routerLink]="['/', 'patient', 'doctors', category.id ]"
               class="text-muted col d-flex align-items-center justify-content-center btn btn-outline-info p-3 text-decoration-none">
                <i class="fa fa-user-md m-2"></i>
                <div>
                    <h4 class="fw-bold mb-0">{{ category.title }}</h4>
                </div>
            </a>
        </div>

    </div>
</div>
