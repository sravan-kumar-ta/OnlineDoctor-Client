<div class="container px-4 py-2" id="icon-grid">
    <div class="d-flex align-items-center">
        <h2 class="pb-2 border-bottom">Create a new blog</h2>
    </div>
    <div class="row mb-2">
        <div class="col-md-6">
            <form [formGroup]="blogForm" (ngSubmit)="createBlog()" enctype="multipart/form-data"
                class="border border-info shadow p-4 rounded">

                <div class="form-group mt-3">
                    <label class="form-label text-success">Title</label>
                    <input formControlName="title" type="text" class="form-control" placeholder="Article Title">
                </div>
                <div class="form-group mt-3">
                    <label class="form-label text-success">Content</label>
                    <textarea formControlName="content" cols="30" rows="10" placeholder="Write your content here..."
                        class="form-control"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label text-success">Want to post publicly?</label>
                    <input formControlName="is_public" type="checkbox" class="form-check-input mx-3">
                </div>

                <div class="mt-3 text-end mx-5">
                    <input type="submit" value="Add" class="btn btn-info px-4">
                </div>
            </form>
        </div>
    </div>
</div>
